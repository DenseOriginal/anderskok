<div class="project">
  <section class="header">
    <div class="img-container">
      <img [src]="imgUrl" [alt]="name" />
      <a class="small link" [href]="link" target="_blank"
        >Goto
        <svg viewBox="0 0 24 24" width="24px" height="24px">
          <path
            d="M19,21H5c-1.1,0-2-0.9-2-2V5c0-1.1,0.9-2,2-2h7v2H5v14h14v-7h2v7C21,20.1,20.1,21,19,21z"
          />
          <path d="M21 10L19 10 19 5 14 5 14 3 21 3z" />
          <path
            d="M6.7 8.5H22.3V10.5H6.7z"
            transform="rotate(-45.001 14.5 9.5)"
          />
        </svg>
      </a>
    </div>
    <div class="description">
      <h1 class="heading">{{ name }}</h1>
      <small>{{ description }}</small>
    </div>
  </section>
  <section class="facts border-top" *ngIf="(facts?.length || 0) > 0">
    <h1 class="heading">Facts</h1>
    <ul>
      <li *ngFor="let fact of facts" class="small">{{ fact }}</li>
      <!-- <li class="small">Grew to 60,000 active users</li>
      <li class="small">9 million pageviews/month</li>
      <li class="small">6,000+ reviews (avg 4.85/5)</li> -->
    </ul>
  </section>
</div>
