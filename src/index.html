<body>
  <app-root><p id="loading"></p></app-root>
  <!-- Allow netlify buildbots to find the form -->
  <form name="doodle-form" data-netlify="true" hidden>
    <input type="email" name="email">
    <input type="text" name="message">
    <input type="text" name="doodle">
  </form>
  <script>
    // Display loading text if it takes more than 2 seconds to load
    setTimeout(() => {
      try {
        document.getElementById('loading').innerHTML = "Loading"
      } catch (e) { }
    }, 2000);
  </script>
